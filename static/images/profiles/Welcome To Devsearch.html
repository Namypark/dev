<title>Register new user</title>
<div class="auth">
      <div class="card">
        <div class="auth__header text-center">
          <a href="http://127.0.0.1:8000/">
            <img src="Welcome%20To%20Devsearch_files/icon.svg" alt="icon">
          </a>
          <h3>Register </h3>
          <p>Create a new developer account</p>
        </div>

        <form action="/register/" class="form auth__form">
          <!-- Input:Text -->
          <input type="hidden" name="csrfmiddlewaretoken" value="hyyq1cVp5eoEmXEBB0wiyEr61u45TYEqIQPKUGqvNfV9Xj9k1UcmyFrdLa3ppQfU">
          
          <div class="form__field">
            <label for="formInput#text">Name: </label>
            <input type="text" name="first_name" maxlength="150" class="input" id="id_first_name" value="dsds">

            
          </div>

          
          <div class="form__field">
            <label for="formInput#text">Email address: </label>
            <input type="email" name="email" maxlength="254" class="input" id="id_email" value="sdsd">

            
          </div>

          
          <div class="form__field">
            <label for="formInput#text">Username: </label>
            <input type="text" name="username" maxlength="150" autofocus="" class="input" required="" id="id_username" value="sdsd">

            
          </div>

          
          <div class="form__field">
            <label for="formInput#text">Password: </label>
            <input type="password" name="password1" autocomplete="new-password" class="input" required="" id="id_password1">

            
          </div>

          
          <div class="form__field">
            <label for="formInput#text">Password confirmation: </label>
            <input type="password" name="password2" autocomplete="new-password" class="input" required="" id="id_password2">

            
          </div>

          

          <div class="auth__actions">
            <input class="btn btn--sub btn--lg" type="submit" value="Sign  In">
          </div>
        </form>
        <div class="auth__alternative">
          <p>Already have an Account?</p>
          <a href="http://127.0.0.1:8000/login/">Log In</a>
        </div>
