{% extends "base.html" %}
  <!-- Main Section -->
  {% block content %}
  <main class="messagePage my-xl">
    <div class="content-box">
      <div class="message">
        <a class="backButton" href="{% url 'inbox' %}"><i class="im im-angle-left"></i></a>
        <h2 class="message__subject">{{message_received.subject}}</h4>
          <a href="profile.html" class="message__author">{{message_received.author}}</a>
          <p class="message__date">{{message_received.created}}</p>
          <div class="message__body">
           {{message_received.body|linebreaksbr}}
          </div>
      </div>
    </div>
  </main>
  {% endblock content %}
