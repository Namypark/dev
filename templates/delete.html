{% extends 'base.html' %}
{% block content %}
<main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <br>

                <form class="form" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <p>Are you sure you want to delete <strong><b>{{ object }}</b></strong>?</p>
                    <a class="btn btn--sub btn--lg  my-md" href="{{request.GET.next}}">No</a>
                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Yes" />
                </form>
            </div>
        </div>
    </main>

{% endblock content %}
