{% extends "navbar.html" %} {% block content %}
<h1>Project</h1>
<table  style="width: 100%"  cellspacing="0">
  <tr >
    <th>Project</th>
    <th>Positive Votes</th>
    <th>Rating</th>
    <th>Created</th>
  </tr>
{% for info in projects %}
<tr>
<td> <a href="{% url 'products' info.id %}">{{info.title}} </a></td>
<td> {{info.vote_total}}</td>
<td> {{info.vote_ratio}}%</td>
<td> {{info.created}} </td>
<td> <a href="{% url 'update-project' info.id %}">edit</a></td>
<td> <a href="{% url 'delete-project' info.id %}">delete</a></td>
</tr>

{% endfor %} 

</table>
<a href="/">home</a>
{% endblock content %}
